truthy_values: &default_truthy_values
  - "Yes"
  - "YES"
  - "Y"
  - "y"

empty_values: &default_empty_values
  - "NA"
  - "na"
  - "N/A"
  - "n/a"

mappings:
  sale:
    region:
      header: Sales Region
      converters:
        CSVConverter::Converters::StringConverter:
    country:
      header: Sales Country
      converters:
        CSVConverter::Converters::StringConverter:
    completed:
      header: Sale Completed
      converters:
        CSVConverter::Converters::BooleanConverter:
          truthy_values: *default_truthy_values
    notes:
      header: Sale Notes
      converters:
        CSVConverter::Converters::StringConverter:
          empty_values: *default_empty_values
    channel:
      header: Sale Channel
      converters:
        CSVConverter::Converters::StringConverter:
  item:
    type:
      header: Item Type
      converters:
        CSVConverter::Converters::StringConverter:
          default: Article
    code:
      header: Item Code
      converters:
        CSVConverter::Converters::StringConverter:
    description:
      header: Item Description
      converters:
        CSVConverter::Converters::StringConverter:
  order:
    priority:
      header: Order Priority
      converters:
        CSVConverter::Converters::StringConverter:
        CSVConverter::Converters::UppercaseConverter:
    date:
      header: Order Date (mm/dd/yy)
      converters:
        CSVConverter::Converters::DateConverter:
          date_format: "%m/%d/%y"
    number:
      header: "Order #"
      converters:
        CSVConverter::Converters::StringConverter:
    shipping_date:
      header: Order Ship Date
      converters:
        CSVConverter::Converters::DateConverter:
          date_format: "%m/%d/%y"
    units_sold:
      header: Order Units Sold
      converters:
        CSVConverter::Converters::IntegerConverter:
    unit_price:
      header: Order Unit Price
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    unit_cost:
      header: Order Unit Cost
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    total_revenue:
      header: Total Revenue
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    total_cost:
      header: Total Cost
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    total_profit:
      header: Total Profit
      converters:
        CSVConverter::Converters::BigDecimalConverter:
