truthy_values: &default_truthy_values
  - "Yes"
  - "YES"
  - "Y"
  - "y"

empty_values: &default_empty_values
  - "NA"
  - "na"
  - "N/A"
  - "n/a"

mappings:
  sale:
    region:
      header: Sales Region
      converters:
        CSVConverter::Converters::StringConverter:
    country:
      header: Sales Country
      converters:
        CSVConverter::Converters::StringConverter:
    completed:
      header: Sale Completed
      converters:
        CSVConverter::Converters::BooleanConverter:
          truthy_values: *default_truthy_values
    notes:
      header: Sale Notes
      converters:
        CSVConverter::Converters::StringConverter:
          empty_values: *default_empty_values
    channel:
      header: Sale Channel
      converters:
        CSVConverter::Converters::StringConverter:
  item:
    type:
      header: Item Type
      converters:
        CSVConverter::Converters::StringConverter:
          default: Article
    code:
      header: Item Code
      converters:
        CSVConverter::Converters::StringConverter:
    description:
      header: Item Description
      converters:
        CSVConverter::Converters::StringConverter:
  order:
    priority:
      header: Order Priority
      converters:
        CSVConverter::Converters::StringConverter:
        CSVConverter::Converters::UppercaseConverter:
    date:
      header: Order Date (mm/dd/yy)
      converters:
        CSVConverter::Converters::DateConverter:
          date_format: "%m/%d/%y"
    number:
      header: "Order #"
      converters:
        CSVConverter::Converters::StringConverter:
    shipping_date:
      header: Order Ship Date
      converters:
        CSVConverter::Converters::DateConverter:
          date_format: "%m/%d/%y"
    units_sold:
      header: Order Units Sold
      converters:
        CSVConverter::Converters::IntegerConverter:
    unit_price:
      header: Order Unit Price
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    unit_cost:
      header: Order Unit Cost
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    total_revenue:
      header: Total Revenue
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    total_cost:
      header: Total Cost
      converters:
        CSVConverter::Converters::BigDecimalConverter:
    total_profit:
      header: Total Profit
      converters:
        CSVConverter::Converters::BigDecimalConverter:
  company:
    nested: true
    mappings:
      company_name:
        header: 0
        converters:
          CSVConverter::Converters::StringConverter:
      website:
        header: 1
        converters:
          CSVConverter::Converters::StringConverter:
      phone1:
        header: 2
        converters:
          CSVConverter::Converters::StringConverter:
      phone2:
        header: 3
        converters:
          CSVConverter::Converters::StringConverter:
      address:
        header: 4
        converters:
          CSVConverter::Converters::StringConverter:
      city:
        header: 5
        converters:
          CSVConverter::Converters::StringConverter:
      county:
        header: 6
        converters:
          CSVConverter::Converters::StringConverter:
      state:
        header: 7
        converters:
          CSVConverter::Converters::StringConverter:
          CSVConverter::Converters::UppercaseConverter:
      zip:
        header: 8
        converters:
          CSVConverter::Converters::StringConverter:
      country:
        header: 9
        converters:
          CSVConverter::Converters::StringConverter:
      country_code:
        header: 10
        converters:
          CSVConverter::Converters::StringConverter:
          CSVConverter::Converters::UppercaseConverter:
  employee:
    nested: true
