          CSVConverter::Converters::StringConverter:
      name_prefix:
        header: 1
        converters:
          CSVConverter::Converters::StringConverter:
      first_name:
        header: 2
        converters:
          CSVConverter::Converters::StringConverter:
      middle_initial:
        header: 3
        converters:
          CSVConverter::Converters::StringConverter:
      last_name:
        header: 4
        converters:
          CSVConverter::Converters::StringConverter:
      gender:
        header: 5
        converters:
          CSVConverter::Converters::StringConverter:
      email:
        header: 6
        converters:
          CSVConverter::Converters::StringConverter:
      date_of_birth:
        header: 7
        converters:
          CSVConverter::Converters::DateConverter:
            date_format: "%m/%d/%y"
      time_of_birth:
        header: 8
        converters:
          CSVConverter::Converters::StringConverter:
      age_in_yrs:
        header: 9
        converters:
          CSVConverter::Converters::FloatConverter:
      weight_in_kgs:
        header: 10
        converters:
          CSVConverter::Converters::IntegerConverter:
      date_of_joining:
